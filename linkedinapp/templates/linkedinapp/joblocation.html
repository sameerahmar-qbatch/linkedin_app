{% extends 'linkedinapp/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'linkedinapp/css/main.css' %}">
    <div class="container" style="margin-top: 30px;">
    <form action="" method="POST">
        {%csrf_token%}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4" style="color: white;">Job Location</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group" id="signup-button" style="margin-top:20px;">
            <button class="btn">Post a Job</button>
        </div>
    </form>
{% endblock %}
